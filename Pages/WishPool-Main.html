<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <title>Wish Bottle</title>
        <link rel="stylesheet" type="text/css" href="./styles/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/WishPool.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
            <div class="swiper-container" id="contentList">
                <ul class="swiper-wrapper" style="list-style: none ; list-style-type: none;">
                    <li class="swiper-slide">
                        <div class="editor">
                            <div class="textInput">
                                <textarea class="inputZone" placeholder="Make a wish!"></textarea>
                            </div>
                            <div class="mediaBtn">
                                <a>Attach</a>
                            </div>
                            <div class="postBtn">
                                <a>Post</a>
                            </div>
                            <p style="color: white; font-weight: 200"><input class="checkbox" type="checkbox">Sync to WishOcean</p>
                        </div>
                    </li>
                    <li class="swiper-slide" v-for="content in contents">
                        <div class="contentContainer">
                            <div class="contentBody">
                                <p class="detail">{{ content.detail }}</p>
                                <div class="stamp">
                                    <p class="username">{{content.user_name}}</p>
                                    <p class="time">{{content.date}}</p>
                                </div>
                            </div>
                            <div class="contentFoot">
                                <button class="likeBtn">Like</button>
                            </div>
                        </div>
                    </li>
                    <script>
                        const app = new Vue({
                            el: '#contentList',
                            data :{
                                contents:[
                                    {detail: '不想工作', user_name:'john doe', date:'2018-5-31'},
                                    {detail:'不想上学', user_name:'alice', date: '2016-5-20'}
                                ]
                            }
                        })
                    </script>

                </ul>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        <script type="text/javascript" src="./js/swiper.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true,
                },
                pagination: {
                el: '.swiper-pagination',
                },
            });
        </script>        
        <div class="slidebar">
            <ul>
                <li><a class="ion-person" href="Profiles.html"></a></li>
                <li><a class="ion-calendar" href="#"></a></li>
                <li><a class="ion-aperture" href="WishOcean.html"></a></li>
            </ul>
        </div>
    </body>
</html>
