<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <title>Wish Bottle</title>
        <link rel="stylesheet" type="text/css" href="./styles/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/WishPool.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        </script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
            <div class="swiper-container" id="contentList">
                <ul class="swiper-wrapper" style="list-style-type:none; list-style: none">
                    <li class="swiper-slide" v-for="item in contents">
                        <div class="contentContainer">
                            <div class="contentBody">
                                <p class="detail">{{item.content}}</p>
                                <div class="stamp">
                                    <p class="username">{{item.name}}</p>
                                    <p class="time">{{item.date}}</p>
                                </div>
                            </div>
                            <div class="contentFoot">
                                <button class="likeBtn">Like</button>
                            </div>
                        </div>
                    </li>
                    <script>
                        const app = new Vue({
                            el: '#contentList',
                            data() {
                                return {
                                    contents
                                }
                            },
                            mounted() {
                                axios
                                .get('http://139.196.161.120:3000/wishes')
                                .then(response=>(this.contents=response.data.data))
                                .catch(function(error){
                                    console.log(error);
                                });
                            }
                        })
                    </script>
                </ul>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        <script type="text/javascript" src="./js/swiper.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true,
                },
                pagination: {
                el: '.swiper-pagination',
                },
            });
        </script>        
        <div class="slidebar">
            <ul>
                <li><a class="ion-person" href="Profiles.html"></a></li>
                <li><a class="ion-calendar" href="WishPool-Main.html"></a></li>
                <li><a class="ion-aperture" href="#"></a></li>
            </ul>
        </div>
    </body>
</html>
